<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    reduce()함수
        : 배열을 순회하면서 원소의 값을 하나의 값으로 줄여서 리턴한다.
        줄인다는 것은 하나의 결과값을 만든다는 의미이다.

        형식]
            var oldArr = [1,2,3,...]
            var newArr = oldArr.reduce(
                callbackFunction(첫번쨰 인자 혹은 초기값, 현재값, 현재값의인덱스, 호출된배열){

                },
                초기값
            );
        만약 초기값이 있는 상태라면 배열이 크기만큼 반복한다.
        초기값이 없다면 배열의 첫번째 요소가 초기값이 되므로 배열크기-1만큼 반복한다.
 -->
<script>
    /*
    preVal : 현재 초기값이 없는 상태이므로 배열의 첫번째 요소가 출력된다.
        두번째 반복부터는 콜백함수의 반환값이 없으므로, undefined이 출력된다.
        초기값이 없으므로 전체 4회 반복된다.
    */
    console.error("reduceTest1() called.. 기본시용법");
    (function reduceTest1(){
        var array = [0,1,2,3,4];
        array.reduce(function(preVal, currVal, currIdx, arr){
            /*
            최초 실행시에는 배열의 첫번쨰 값 혹은 초기값이 지정된다.
            두번쨰 실행시에는 이전 실행의 반환값이 지정된다. 만약 반환값이
            없다면 undefined이 된다.
            */
            console.log("배열의 첫번째값 혹은 초기값:"+preVal);//0, undefined,...
            console.log("현재요소의 값:"+currVal);//1, 2, 3, 4 => 4회반복
            console.log("현재요소의 인덱스:"+currIdx);
            console.log("배열:"+arr);
        });
    })();

    /*
    초기값이 없으나 , 반환값이 있는 상태의 호출
    */
    console.error("reduceTest2() called.. return값 사용하기");
    (function reduceTest2(){
        var array = [0,1,2,3,4];
        var sum = array.reduce(function(preVal, currVal, currIdx, arr){
            console.log("배열의 첫번째값 혹은 리턴값:"+preVal);// 0, 1, 3, 6
            console.log("현재요소의 값:"+currVal);            // 1, 2, 3, 4
            console.log("현재요소의 인덱스:"+currIdx);

            /*
            최초 실행시 반환한 값이 두번째 반복의 preVal로 지정됨.
            마지막 실행시 6+4=10이므로
            */
            return preVal + currVal;
        });
        console.log("sum="+sum);//10이 출력됨.
    })();

    /*
    초기값도 있고, 반환값도 있는 경우의 호출
    */
    console.error("reduceTest3() called.. 초기값 사용하기");
    (function reduceTest3(){
        var array = [0,1,2,3,4];
        /*
        초기값이 있으므로 preVal은 최초 2로 지정된다.
        그러므로 배열의 크기 5만큼 반복되어 실행된다.
        */
        var sum = array.reduce(function(preVal, currVal, currIdx, arr){
            console.log("배열의 첫번째값 혹은 이전값:"+preVal);// 2, 2, 3, 5, 8
            console.log("현재요소의 값:"+currVal);            // 0, 1, 2, 3, 4
            console.log("현재요소의 인덱스:"+currIdx);
           /*
           최초실행시 preVal(2) + currVal(0) = 2
           */
            return preVal + currVal;
        }, 2);
        console.log("sum="+sum);//마지막 실행시 preval(8) + currVal(4) = 12
    })();

    /*
    초기값을 빈 배열로 지정하여 중복값 제거하기
    */
    console.error("reduceTest4() called.. 배열에서 중복값을 제거하는 함수 구현");
    (function reduceTest4(){
        var array = [0,1,2,3,3,3,4,5,5,6,6];
        var overlapArray = array.reduce(
            function(preVal, currVal, currIdx){
                console.log("preVal="+preVal, "currVal="+currVal);
                /*
                초기값으로 지정된 배열에 현재요소가 포함되었는지 확인 후
                없다면 삽입한다. 따라서 중복된 값은 삽입되지 않는다.
                */
                if(preVal.indexOf(currVal)<0){
                    preVal.push(currVal);
                }
                return preVal;
            }, []);
            //중복이 제거된 배열을 반환한다.
        console.log('결과='+overlapArray);
    })();
</script>
</body>
</html>
